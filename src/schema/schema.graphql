type Query {
  users: [User]
  user(userInput: UserConfig): User
}

type Mutation {
  createUser(userInput: UserInput): User
  updateUser(userInput: UserInput): User
  deleteUser(userConfig: UserConfig): User
}

type User {
  id: Int
  user_info: UserInfo
}

type UserInfo {
  name: String
  age: Int
}

input UserInput {
  id: Int
  user_info: UserInfoInput
}

input UserInfoInput {
  name: String
  age: Int
}

input UserConfig {
  id: Int
}
